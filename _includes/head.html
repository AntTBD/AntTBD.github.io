<!-- Required meta tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- Primary Meta Tags -->
<title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>

<meta name="title" content="{{ site.title }}">
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{{ site.keywords }}">

<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/img/logo/{{ site.image }}">
<meta property="og:url" content="{{ site.url }}">

<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/img/logo/{{ site.image }}">
<meta name="twitter:card" content="summary_large_image">

<!-- Favicon -->
<link rel="shortcut icon" href="/assets/img/logo/{{ site.favicon }}">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Drapeaux -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.1.0/css/flag-icon.min.css" rel="stylesheet">

<!-- CSS perso -->
<link rel="stylesheet" href="/assets/css/style.css">
<link rel="stylesheet" href="/assets/css/loading.css">
<!-- pour le mode nuit -->
<link rel="stylesheet" href="/assets/css/dark-mode.css">

{% if page.page and page.page == 404 %}
<!-- Google font -->
<link href="https://fonts.googleapis.com/css?family=Cabin:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:900" rel="stylesheet">

<!-- Custom stlylesheet -->
<link rel="stylesheet" href="/assets/css/404style.css">
{% else %}

{% if page.work_experience %}
<!-- pour la timeline -->
<link rel="stylesheet" href="/assets/css/styleTimeline.css">
{% endif %}

{% endif %}

{% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
{% endif %}
