---
layout: default
title: 404 Error
page: 404
---
{% assign notFound = site.data.otherText.404NotFound %}
<div id="notfound">
	<div class="notfound">
		<div class="notfound-404">
			{% for lang in site.languages %}
				<h3 class="{{ lang }}">{{ notFound.title[lang] }}</h3>
			{% endfor %}
			<h1><span>4</span><span>0</span><span>4</span></h1>
		</div>
		{% for lang in site.languages %}
			<h2 class="{{ lang }}">{{ notFound.subtitle[lang] }}</h2>
		{% endfor %}
	</div>
</div>
