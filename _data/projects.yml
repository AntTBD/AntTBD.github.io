- name:       IA Sudoku Solver 2021
  image:
    name:     IASudokuSolver.jpg
    alt:      IA Sudoku Solver
  title:
    fr:       <i class="fas fa-brain"></i> IA Solveur de Sudoku<br>Novembre 2021
    en:       <i class="fas fa-brain"></i> Sudoku Solver AI<br>November 2021
  content:
    fr:       "Projet en binôme, réalisation d'une intelligence artificielle avec des algorithmes de CSP (Problème de Satisfaction de Contraintes) pour la résolution de Sudoku le plus rapidement possible, peu importe la difficulté.<br>
                Son interface en console permet de choisir entre le Backtracking, AC-3, MRV (Minimum Remaining Values), Degree Heuristic et LCV (Least Contraining Value)."
    en:       "A binomial project, realization of an artificial intelligence with CSP (Constraint Satisfaction Problem) algorithms for solving Sudoku as fast as possible, whatever the difficulty.<br>
                Its console interface allows to choose between Backtracking, AC-3, MRV (Minimum Remaining Values), Degree Heuristic and LCV (Least Contraining Value)."

