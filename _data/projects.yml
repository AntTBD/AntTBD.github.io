    fr:       <i class="fas fa-gamepad"></i> WonderJam UQAC<br>Octobre 2021
    en:       <i class="fas fa-gamepad"></i> WonderJam UQAC<br>October 2021
  content:
    fr:       "Challenge en équipe où il faut créer un jeu en seulement 72h ! Le thème de cette année fut : \"La Connection\" avec les styles : gestion, chance et progression.<br>
                Nous avons participé à l'édition 2021 à Chicoutimi, CA avec la \"Team Claude 3000\". Retrouvez les informations sur notre participation et sur notre production durant ce challenge.<br>
                Après la fin de l'évènement, j'ai amélioré le jeu pour enlever les bugs et finir les idées d'implémentation originale puis je l'ai porté sur Android."
    en:       "Team challenge where you have to create a game in only 72h! This year's theme was: \"The Connection\" with styles: management, luck and progression.<br>
                We participated in the 2021 edition in Chicoutimi, CA with the \"Team Claude 3000\". Get information about our participation and our production during this challenge.<br>
                Once the event was over, I improved the game to remove bugs and finish the original implementation ideas, then ported it to Android."
