- name:       Projet Krom'Island 2021
  image:
    name:     Krom'Island.min.png
    alt:      Krom'Island
  title:
    fr:       <i class="fas fa-gamepad"></i> Jeu Vidéo Krom'Island<br>3<sup>ème</sup> trimestre 2021
    en:       <i class="fas fa-gamepad"></i> Krom'Island Video Game<br>3<sup>rd</sup> quarter 2021
  content:
    fr:       "Projet en groupe de 6, des documents de conception au développement d'un jeu vidéo basé sur le thème \"mystère\" en multijoueur en ligne: Krom'Island.<br>
                3 enquêteurs sont à la recherche d'un criminel mais l'île altère leur vision chromatique de façon aléatoire ! Saurez-vous retrouver le criminel ?<br>
                Ayant le plus de connaissance, je me suis occupé de la synchronisation du travail de chacun, de la résolution des bugs, de la transmission du savoir, de la mise en place du multijoueur et d'une partie de l'interface."
    en:       "Group project of 6, from design documents to development of a video game based on the theme \"mystery\" in online multiplayer.<br>
                3 investigators are looking for a criminal but the island randomly alters their color vision! Can you find the criminal?<br>
                Having a better knowledge, I took care of the synchronization of the work of each one, the resolution of the bugs, the transmission of knowledge, the implementation of the multiplayer and a part of the interface."

  website:
    lien:     "https://anttbd.github.io/Krom-Island/WebGL/Krom%27Island/"
    txt:
      fr:     <i class="fas fa-gamepad"></i> Demo WebGL
      en:     <i class="fas fa-gamepad"></i> WebGL Demo
