- name:       Projet WebGL FST
  image:
    name:     WebGL%20project.min.gif
    alt:      Animation WebGL
  title:
    fr:       <i class="fas fa-cube"></i> Projet WebGL<br>FST - Décembre 2019
    en:       <i class="fas fa-cube"></i> WebGL Project<br>FST - December 2019
  content:
    fr:       "Le but de ce projet fut de réaliser une application interactive reposant sur les principes de l'informatique graphique vus en cours au travers de la technologie WebGL et de la librairie Three.js.<br>
