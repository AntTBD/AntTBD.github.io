- name:       Projet web ReservSalle 2020
  image:
    name:     /assets/img/ReservSalle%20-%20Reservations.png
    alt:      ReservSalle
  icon:
    name:     /assets/img/ReservSalle.jpg
    alt:      ReservSalle
  title:
    fr:       <i class="fas fa-globe"></i> Projet Web<br>Novembre 2020
    en:       <i class="fas fa-globe"></i> Web Project<br>November 2020
  content:
    fr:       "Projet en groupe afin de réaliser un site de réservation de salle avec une partie admin.<br>
                Ce dernier a permis d'intégrer quelques notions de sécurité tel que, les sessions PHP, les tokens CSRF et un clavier virtuel crypté pour ne pas envoyer un mot de passe en clair au serveur !<br>
                Il utilise aussi des requêtes ajax afin de le rendre plus dynamique."
    en:       "Group project in order to create a classroom reservation site with an admin part.<br>
                This last one allowed to integrate some security notions such as PHP sessions, CSRF tokens and an encrypted virtual keyboard in order not to send a clear password to the server !<br>
                It also uses ajax queries to make it more dynamic."

