  title:
    fr:       <i class="fas fa-robot"></i> Olympiades des Métiers
    en:       <i class="fas fa-robot"></i> World Skills
  content:
    fr:       Cette compétition est l'occasion de réaliser et programmer en binôme un robot en kit afin de le rendre autonome.<br>
              Nous avons été, exceptionnellement, sélectionnés pour la finale nationale prévue en décembre 2020 à Lyon. Elle a malheureusement été repoussée en janvier 2022. En conséquence et avec nos études nous menant au Québec, CA, nous avons dû déclarer forfait.
    en:       This competition is the opportunity to create and program in pairs a robot kit to make it autonomous.<br>
              We were, exceptionally, selected for the national final scheduled for December 2020 in Lyon. Unfortunately, it has been postponed to January 2022. As a result and with our studies leading us to Quebec, CA, we had to drop out.
