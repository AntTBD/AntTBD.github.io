    en:       <i class="fas fa-globe"></i> Nuit de l'info<br>December 2018
  content:
    fr:       "La Nuit de l'info est un challenge en équipe où il faut réaliser un site en une seule nuit ! Le thème de cette année fut : \"<i>L'assistance numérique d’un explorateur en conditions extrêmes</i>\" (sous entendu le désert du Namib ou Mars).<br>
              Nous avons participé à l'édition 2018 à Limoges avec l'équipe \"Crab'Gang\".<br>
              J'ai développé un programme Processing générant des photomosaïques à partir d'une image souhaité sur le thème de Mars."
    en:       "The \"Nuit de l'info\" is a team challenge where you have to create a site in just one night ! This year’s theme was: \"<i>Digital Assistance from an Explorer in Extreme Conditions</i>\" (meaning the Namib desert or Mars).<br>
              We took part in the 2018 edition in Limoges with the team \"Crab'Gang\".<br>
              I developed a Processing program generating photomosaics from a desired image on the theme of Mars."
  ranking:
