- name:       Mars Premiers pas Hiver 2022
  image:
    name:     Mars Premiers Pas.jpg
    alt:      Mars - Premiers Pas
  title:
    fr:       <i class="fas fa-gamepad"></i> Mars - Premiers pas<br>1<sup>er</sup> trimestre 2022
    en:       <i class="fas fa-gamepad"></i> Mars - First steps<br>1<sup>st</sup> quarter 2022
  content:
    fr:       "Projet en groupe de 4, imagination et développement d'un jeu vidéo en 3 mois dans un processus complet de design et malheureusement sans artiste.<br>
                Nous sommes partie sur un jeu de gestion de base scientifique qui se déroule sur Mars.<br>
                Je me suis occupé du système de grille pouvant être repris dans d'autres projets, de l'interface utilisateur (front & back), la personnalisation des modèles des bâtiments, créer des scripts pour automatiser la génération de cellule par type de bâtiment et d'icône pour chaque niveau de bâtiments, d'améliorer et corriger des bugs post présentation."
    en:       "Group project of 4, imagination and development of a video game in 3 months in a complete design process and unfortunately without artist.<br>
                We went on a science-based management game that takes place on Mars.<br>
                I took care of the grid system that can be used in other projects, the user interface (front & back), the customization of building models, create scripts to automate cell generation by building type and icon for each building level, improve and fix post presentation bugs."
  website:
    lien:     "https://youtu.be/-rloB9g0Zac"
    txt:
      fr:     <i class="fas fa-video"></i> Vidéo de présentation
      en:     <i class="fas fa-video"></i> Introduction video
  repository:
    txt:
      fr:     <i class="fab fa-itch-io"></i> Plus d'informations
      en:     <i class="fab fa-itch-io"></i> More information
    lien:     "https://theogimenez.itch.io/mars-premiers-pas" #"https://github.com/AntTBD/WinterWonderJam_2022"

