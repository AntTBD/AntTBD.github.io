- name:       Olympiades des métiers 2020-2021
  image:
    name:     /assets/img/Olympiades%20des%20métiers%20-%20robot.gif
    alt:      WorldSkills France
  icon:
    name:     /assets/img/WorldSkills%20France.jpg
