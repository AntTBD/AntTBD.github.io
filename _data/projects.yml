- name:       IA Vacuum Robot 2021
  image:
    name:     /assets/img/IAVacuumRobot.png
    alt:      IA Vacuum Robot
  title:
    fr:       <i class="fas fa-brain"></i> IA robot aspirateur<br>Septembre 2021
    en:       <i class="fas fa-brain"></i> Vacuum Robot AI<br>September 2021
  content:
    fr:       "Projet en binôme, réalisation d'une intelligence artificielle avec un algorithme glouton capable de choisir son chemin pour aller à sa destination.<br>
                Ce projet dispose d'une interface en console, le robot aspirateur R essaie de nettoyer la saleté D et évite de ramasser les bijoux J avec une perte de batterie au fur et à mesure des déplacements."
    en:       "A binomial project, realization of an artificial intelligence with a gluttonous algorithm able to choose its way to its destination.<br>
                This project has a console interface, the robot vacuum cleaner R is trying to clean the dirt D and avoids pick up jewels J with battery loss as it moves."

