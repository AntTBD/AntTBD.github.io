- name:       Olympiades des métiers 2020-2021
  image:
    name:     Olympiades%20des%20métiers%20-%20robot.gif
    alt:      WorldSkills France
  icon:
    name:     WorldSkills%20France.jpg
    alt:      WorldSkills France
  title:
    fr:       <i class="fas fa-robot"></i> Olympiades des Métiers
    en:       <i class="fas fa-robot"></i> World Skills
  content:
    fr:       "Cette compétition est l'occasion de réaliser et programmer en binôme un robot en kit afin de le rendre autonome grâce à différents capteurs (Ultrason, suiveur de ligne, caméra Pixy2).<br>
              Je me suis chargé de créer une interface pour débuguer plus facilement en Bluetooth, un système à états et un algorithme qui retourne sa position grâce à l'odométrie.<br>
              Nous avons été, sélectionnés pour la finale nationale prévue en décembre 2020 à Lyon et participé aux <a href=\"https://olympiadesmetiers.fr/triple-a-pour-lequipe-regionale/\">stages de préparation physique et mentale</a>. Elle a malheureusement été repoussée en janvier 2022 à cause du COVID-19. En conséquence et avec nos études nous menant au Québec, CA, nous avons dû déclarer forfait."
    en:       "This competition is the opportunity to create and program in pairs a robot kit to make it autonomous thanks to various sensors (Ultrasound, line follower, camera Pixy2).<br>
              I have created an interface to debug more easily in Bluetooth, a state system and an algorithm that returns its position thanks to odometry.<br>
              We were, selected for the national final scheduled for December 2020 in Lyon and participated in <a href=\"https://olympiadesmetiers.fr/triple-a-pour-lequipe-regionale/\">physical and mental preparation sessions</a>. Unfortunately, it has been postponed to January 2022 because of COVID-19. As a result and with our studies leading us to Quebec, CA, we had to drop out."
  ranking:
    - link:   "https://www.worldskills-france.org/la-competition/metiers-en-competition/robotique-mobile"
      # icon: <i class="fas fa-award"></i>
      title:
        fr:   Top 6, France
        en:   Top 6, France
    - link:   "https://www.olympiadesmetiers.fr/les-olympiades/46eme-edition/selections-regionales/"
      icon:   <i class="fas fa-medal"></i>
      title:
        fr:   2<sup>ème</sup> en finale régionale, Nouvelle Aquitaine
        en:   2<sup>nd</sup> in the regional final, Nouvelle Aquitaine
    - link:   "https://www.olympiadesmetiers.fr/les-olympiades/46eme-edition/preselections/"
      icon:   <i class="fas fa-award"></i>
      title:
        fr:   Présélections régionales
        en:   Regional screening
  website:
