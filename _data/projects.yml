- name:       Motorisation lampe IKEA PS 2014
  image:
    name:     IKEA%20PS%202014%20motorized.jpg
    alt:      IKEA PS 2014 Motorized
  title:
    fr:       <i class="fas fa-lightbulb"></i> IKEA PS 2014 motorisée<br>2017-2021
    en:       <i class="fas fa-lightbulb"></i> IKEA PS 2014 motorized<br>2017-2021
  content:
    fr:       "Projet de motorisation d'une lampe avec système embarqué.<br>
              Développé au départ avec une télécommande infrarouge (via Arduino Nano), le contrôle fut amélioré vers une interface web avec serveur intégré (via ESP8266). Le tout avec des contraintes de place et de mémoire.<br>
              Ce fut l'occasion de modéliser la lampe et des supports supplémentaires en 3D sur SOLIDWORKS.<br>
              <i>(En cours de création d'une librairie Arduino pour un meilleur partage.)</i>"
    en:       "Project of motorization of a lamp with embedded system.<br>
              Initially developed with an infrared remote control (with Arduino Nano), the control was improved to a web interface with integrated server (with ESP8266). All this with space and memory constraints.<br>
              It was an opportunity to model the lamp and additional supports in 3D on SOLIDWORKS.<br>
              <i>(Currently creating an Arduino library for a better sharing.)</i>"
